    const annotationBlock = document.getElementById("annotation-block");
    const slideCounter = document.getElementById("slide-counter");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function showSlide(idx) {
      // Clamp idx
      if (idx < 0) idx = 0;
      if (idx > slideCount - 1) idx = slideCount - 1;
      currentSlide = idx;
      // Update image
      const imgNum = (idx+1).toString().padStart(3, "0");
      slideImg.src = `${slidePrefix}${imgNum}${slideExt}`;
      slideImg.alt = `Slide ${idx+1}`;
      // Update annotation
      const ann = annotations[idx] || { title: "", content: "" };
      annotationBlock.innerHTML = `<h2>${ann.title}</h2>${ann.content}`;
      // Update counter
      slideCounter.textContent = `Slide ${idx+1} of ${slideCount}`;
      // Disable nav at ends
      prevBtn.disabled = idx === 0;
      nextBtn.disabled = idx === slideCount - 1;
    }

    prevBtn.onclick = () => showSlide(currentSlide - 1);
    nextBtn.onclick = () => showSlide(currentSlide + 1);

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") showSlide(currentSlide - 1);
      else if (e.key === "ArrowRight") showSlide(currentSlide + 1);
    });

    // Init
